<div class="col-xs-12 col-sm-4">
  <div class="card box">
    <div class="heart-icon">
      <svg
        *ngIf="!isClicked"
        xmlns="http://www.w3.org/2000/svg"
        width="26"
        height="26"
        fill="red"
        class="bi bi-heart"
        viewBox="0 0 20 20"
        type="button"
        (click)="onClickSaved(title, imgSrc)"
      >
        <path
          d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
        />
      </svg>

      <svg
        *ngIf="isClicked"
        xmlns="http://www.w3.org/2000/svg"
        width="26"
        height="26"
        fill="red"
        class="bi bi-heart-fill"
        viewBox="0 0 20 20"
      >
        <path
          fill-rule="evenodd"
          d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
        />
      </svg>
    </div>

    <a class="img-card">
      <img id="image" [src]="'' + imgSrc + ''" />
    </a>
    <br />
    <div class="card-content">
      <div class="card-title">{{ title }}</div>
    </div>
    <div *ngIf="isRecipe" class="card-button">
      <button class="button1" (click)="getRecipe(imgSrc)">Get Recipe</button>
    </div>
    <div *ngIf="isDelete" class="card-button">
      <button class="button1 go-up" (click)="deleteRecipe(title)">
        Delete Recipe
      </button>
    </div>
  </div>
</div>
